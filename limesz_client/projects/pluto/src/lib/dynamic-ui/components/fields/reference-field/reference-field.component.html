
<form>
  <mat-form-field>
    <mat-label>{{baseProp.propName}}</mat-label>
    <input type="text"
           placeholder=""
           matInput
           (input)='onInput($event.target["value"])'
           [formControl]='formControl'
           [matAutocomplete]='auto'>
    <mat-autocomplete #auto="matAutocomplete" (optionSelected)='onSelected($event)' (opened)='panelOpened()' [displayWith]='displayObject'>
      <mat-option *ngFor="let option of filteredOptions" [value]="option" >
        {{option.name}}
      </mat-option>
    </mat-autocomplete>
    <button *ngIf='baseProp.propOptions.isNullable' (click)='value = null' mat-icon-button color='primary' matSuffix>
      <mat-icon>{{'close'}}</mat-icon>
    </button>
  </mat-form-field>
</form>
