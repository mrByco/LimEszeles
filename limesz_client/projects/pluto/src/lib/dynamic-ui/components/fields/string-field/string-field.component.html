  <mat-form-field appearance="fill" [matTooltip]='this.realizedJsPath'>
    <mat-label>{{baseProp.propName}} {{value == null ? "[null]" : ""}} {{baseProp.propOptions?.isReadOnly ? "(readonly)" : ""}}</mat-label>
    <input [(ngModel)]='value' matInput placeholder='Placeholder' [readonly]='baseProp.propOptions?.isReadOnly'>
  </mat-form-field>
