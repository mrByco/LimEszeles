<div *ngIf='prop && prop.fullJsAccessor' class='m-1'>
  <app-string-field *ngIf='prop.propType == "string"'
                    class='primitive-field'
                    [prop]='prop'></app-string-field>
  <app-date-time-field *ngIf='prop.propType == "date"'
                       class='primitive-field'
                       [prop]='prop'></app-date-time-field>
  <app-number-field *ngIf='prop.propType == "number"'
                    class='primitive-field'
                    [prop]='prop'></app-number-field>
  <app-bool-field *ngIf='prop.propType == "boolean"'
                  style='height: 60px'
                  [prop]='prop'></app-bool-field>

  <app-list-field *ngIf='prop.propType == "list"' [prop]='prop'></app-list-field>
  <app-object-field *ngIf='prop.propType == "object"' [prop]='prop'></app-object-field>

  <app-reference-field *ngIf='prop.propType == "reference"' [prop]='prop'></app-reference-field>
</div>
