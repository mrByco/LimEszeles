<div style='height: 90vh' class='container text-white overflow-auto' *plResource='let object from this.resourceType; let def = definition; Id: this.objectId'>
  <h2>Nice resource page</h2>
  <p>{{object}}</p>
  <div class='d-flex flex-column'>
    <div *ngFor='let prop of def.props'>
      <app-dynamic-prop-field [prop]='prop' fullJsAccessor=''></app-dynamic-prop-field>
    </div>
  </div>

  <app-generic-button  [Action]='removeResource'>Delete</app-generic-button>
  <app-generic-button [Action]='updateResource' >Update</app-generic-button>


  <div class='row' *ngIf='false'>
    <div class='col-md-12'>
      <h1>404</h1>
      <p>Page not found</p>
    </div>
  </div>
</div>
