
<div class="mat-elevation-z8 generic-table" [ngClass]='{"hidden": !initialLoadDone}'>
  <table mat-table [dataSource]="dataSource" matSort>

      <ng-container [matColumnDef]="field.name" *ngFor='let field of _input.allColumns'>
        <ng-container *ngIf='!field.canSortBy'>
          <th mat-header-cell *matHeaderCellDef > {{field.displayName}} </th>
        </ng-container>
        <ng-container *ngIf='field.canSortBy'>
          <th mat-header-cell *matHeaderCellDef [mat-sort-header]='field.name'> {{field.displayName}} </th>
        </ng-container>
        <td mat-cell *matCellDef="let element"> {{element[field.name]}} </td>
      </ng-container>

    <tr mat-header-row *matHeaderRowDef="_input.displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)='rowClicked.emit(row)'></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[10, 20, 50, 100]"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
