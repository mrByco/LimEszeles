
<div class='container'>
  <div class='d-flex flex-column mt-2' >
    <div class='align-self-center'>
      <h2>Scoreboard</h2>
      <table style='width: 500px' class='m-3'>
        <tr>
          <th>Name</th>
          <th>Cards</th>
          <th>Won</th>
        </tr>
        <tr>
          <td colspan='3'>
            <hr>
          </td>
        </tr>
        <tr *ngFor='let item of data'>
          <td>{{item.name}}</td>
          <td>{{item.cards}}</td>
          <td>{{item.won}}</td>
        </tr>
      </table>
    </div>
  </div>
</div>
