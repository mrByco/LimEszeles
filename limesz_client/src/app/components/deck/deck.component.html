<div class='deck' [ngClass]='{"clickable": deck.deckConfig.canPull && rideService.isMyTurn}' (click)='pull()'>

  <ng-container *ngIf='deck.cards.length > 0'>
    <app-card [card]='deck.cards[deck.cards.length - 1]' [flipped]='deck.deckConfig.upsideDown'></app-card>
  </ng-container>

</div>

<p style='width: 100%; font-weight: 700; color: #b7a5d2; text-align: center'>
  {{deck.name}} - {{deck.cards.length}}
</p>
