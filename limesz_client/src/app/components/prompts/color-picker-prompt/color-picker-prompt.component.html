<div class="color-picker">
  <h3>Pick a color!</h3>
  <div class='d-flex h-100 justify-content-center'>
    <ul class="sliceWrapper" >
      <li *ngFor='let color of args; let i = index;' (click)="pickColor(color)"
          [ngStyle]="{'transform': ('rotate('+ (i * 360 / args.length) + 'deg) skewY(' + ((360 / args.length) + 90) + 'deg)')}">
        <div class="slice" [ngStyle]='{"background-color": color}'></div>
      </li>
    </ul>
  </div>

</div>
