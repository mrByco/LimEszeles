<div class="uno-card" [ngStyle]="{'background-color': card.color}">
  <ng-container *ngIf='!flipped'>
    <div class="color" [ngStyle]="{'color': card.color}">{{ card.color }}</div>
    <div class="content">{{ card.displayedValue??card.value }}</div>
  </ng-container>

  <ng-container *ngIf='flipped'>
    <img src='https://opengameart.org/sites/default/files/UNO-Back_0.svg'>
  </ng-container>
</div>
