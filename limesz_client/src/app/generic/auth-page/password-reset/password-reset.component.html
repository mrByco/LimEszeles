<app-auth-page-layout>
    <div class="d-flex flex-column">
        <h3>Jelszó visszaállítás</h3>
        <hr>
        <form [formGroup]="newPasswordForm">
            <div class="d-flex flex-column" style="width: 300px;">
                <mat-form-field class="m-1" appearance="fill">
                    <mat-label>Új jelszó</mat-label>
                    <input type="password" matInput formControlName="password">
                </mat-form-field>
                <mat-form-field class="m-1" appearance="fill">
                    <mat-label>Jelszó megerősítése</mat-label>
                    <input type="password" matInput formControlName="passwordConfirm">
                </mat-form-field>
            </div>
        </form>
        <hr>
        <button id="password-reset-button" mat-raised-button color="primary"
                [disabled]="!newPasswordForm.valid || !passwordsSame" (click)="makeNewPassword()">
            {{"CHANGE_PASSWORD" | multiLang}}</button>
    </div>
</app-auth-page-layout>
