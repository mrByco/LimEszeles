<app-auth-page-layout>
    <div class="d-flex flex-column">
        <h3>Jelszó visszaállítás</h3>
        <hr>
        <ng-container *ngIf="!emailSent; else resetLinkSent">
            <form [formGroup]="passwordResetForm">
                <div class="d-flex flex-column" style="width: 300px;">
                    <mat-form-field class="m-1" appearance="fill">
                        <mat-label>Email cím</mat-label>
                        <input type="email" matInput formControlName="email">
                    </mat-form-field>
                </div>
            </form>
            <div>
                Még nincs fiókod? <a class="link"
                   (click)="authPageLayout.navigateWithKeepQueryParams(['registration'])">Regisztrálj</a>
            </div>
            <hr>
            <button id="password-reset-button" mat-raised-button color="primary" [disabled]="!passwordResetForm.valid"
                    (click)="passwordReset()">
                Jelszó visszaállítás
            </button>
        </ng-container>
    </div>
</app-auth-page-layout>

<ng-template #resetLinkSent>
    <p>
        Elküldtük a visszaállító emaíilt a megadott címre.
    </p>
</ng-template>
